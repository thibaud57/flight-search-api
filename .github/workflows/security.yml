name: Security Scans

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop]
  schedule:
    # Scan hebdomadaire le lundi à 2h du matin
    - cron: '0 2 * * 1'
  workflow_call:
    # Permet d'être appelé depuis release.yml ou manuellement
    # Job unifié : CodeQL + Dependencies + Docker pour UI épurée

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security (CodeQL + Dependencies + Docker)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ========================================
      # 1. CodeQL Analysis
      # ========================================
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-extended
          # Détection avancée : injections SQL, command injection, XSS, path traversal, SSRF

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

      # ========================================
      # 2. Python Dependencies Scan
      # ========================================
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-3.13-${{ hashFiles('**/pyproject.toml') }}

      - name: Install uv
        run: pip install --upgrade uv

      - name: Sync dependencies from uv.lock
        run: uv sync --frozen

      - name: Scan uv.lock for CVEs with uv-secure
        run: uvx uv-secure
        continue-on-error: true

      # ========================================
      # 3. Docker Image Security
      # ========================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: flight-search-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # v0.33.1
        with:
          image-ref: flight-search-api:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          exit-code: '0'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-docker'

      - name: Run Trivy secret scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # v0.33.1
        with:
          image-ref: flight-search-api:test
          format: 'table'
          scanners: 'secret'
          severity: 'CRITICAL'
          exit-code: '0'
        continue-on-error: true

      - name: Generate SBOM (Software Bill of Materials)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # v0.33.1
        with:
          image-ref: flight-search-api:test
          format: 'cyclonedx'
          output: 'sbom.json'

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90
