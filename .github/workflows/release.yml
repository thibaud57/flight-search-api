name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog section
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # Extraire la section correspondante de CHANGELOG.md
          # Entre ## [$VERSION] et la prochaine ligne ## [
          sed -n "/## \[$VERSION\]/,/^## \[/p" docs/CHANGELOG.md | sed '$d' > release_notes.md

          # Si vide, utiliser message par défaut
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "Voir [CHANGELOG.md](docs/CHANGELOG.md) pour les détails." >> release_notes.md
          fi

          cat release_notes.md

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
